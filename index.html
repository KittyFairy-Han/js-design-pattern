<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>chapter6-适配器</title>
</head>

<body>
    <div id="app">
        <div class="part1">顺序{{message}}</div>
        <div class="part2">逆序{{reversedMessage}}</div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    message: 'abcde'
                }
            },
            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
    
</body>

</html>
